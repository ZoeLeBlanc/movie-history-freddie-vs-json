<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Freddie Vs JSON</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container-fluid">
	<div class="row hide">
		<div class="card col s6 offset-s3" id="login-container">
	        <h1 class="form-signin-heading col s12">Freddie VS JSON</h1>
	        <div class="input-field">
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></div>
	        <div class="input-field">
		        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required></div>
	        <div class="input-field">
		        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required></div>
	        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
	        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    	</div>
   </div>

	<!-- Main Movie Section -->
	<div id="movie-container" >
		<!-- Navbar Section -->
		<div class="navbar-fixed">
	      <nav>
	        <div class="nav-wrapper">
	          <a href="#!" class="brand-logo">Freddie Vs JSON</a>
	          <ul class="right hide-on-med-and-down">
	            <li><input type="text" id="movie-input" value="" placeholder="Type in a movie title"></li>
	            <li><a class="waves-effect waves-light btn" id="search-button">Search</a></li>
	            <li id="logout-container"></li>
	          </ul>
	        </div>
	      </nav>
	    </div>
	    <!-- Main Search Area -->
		<div id="movieSearchArea">
		</div>
		<div id="seenMovies">
		</div>
		<div id="unseenMovies">
		</div>
	</div>
</div>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<script src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="/lib/dist/app.js"></script>
</body>
</html>
