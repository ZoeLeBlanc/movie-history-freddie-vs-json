<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Freddie Vs JSON</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container-fluid">
	<div class="row" id="login-container">
		<div class="card col s6 offset-s3" >
	        <h2 class="col s10 offset-s2">Freddie VS JSON</h2>
		        <input type="email" id="inputEmail" class="input-field col s8 offset-s2" placeholder="Email address" required autofocus>
		        <input type="password" id="inputPassword" class="input-field col s8 offset-s2" placeholder="Password" required>
		        <input type="text" id="inputUsername" class="input-field col s8 offset-s2" placeholder="Username" required>
	        <button class="btn waves-effect waves-light col s3 offset-s2" id="loginButton">Login</button>
	        <button class="btn waves-effect waves-light col s3 offset-s2" id="registerButton">Register</button>
    	</div>
   </div>

	<!-- Main Movie Section -->
	<div id="movie-container hide">
		<!-- Navbar Section -->
		<div class="navbar-fixed">
	      <nav>
	        <div class="nav-wrapper">
	          <a href="#!" class="brand-logo">Freddie Vs JSON</a>
	          <ul class="right hide-on-med-and-down">
	            <li id="movie-link"><input type="text" id="movie-input" value="" class="input-field col s8 offset-s2" placeholder="Type in a movie title"></li>
	            <li><a class="waves-effect waves-light btn" id="search-button">Search</a></li>
	            <li id="logout-container"></li>
	          </ul>
	        </div>
	      </nav>
	    </div>
	    <!-- Main Search Area -->
		<div id="movieSearchArea">
		</div>
		<div id="seenMovies">
		</div>
		<div id="unseenMovies">
		</div>
	</div>
</div>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<script src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="/lib/dist/app.js"></script>
</body>
</html>
