<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Freddy vs JSON</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container-fluid">
	<div class="row" id="login-container">
		<div class="card col s6 offset-s3" >
	        <h2 class="col s10 offset-s2">Freddy vs JSON</h2>
		        <input type="email" id="inputEmail" class="input-field col s8 offset-s2" placeholder="Email address" required autofocus>
		        <input type="password" id="inputPassword" class="input-field col s8 offset-s2" placeholder="Password" required>
		        <input type="text" id="inputUsername" class="input-field col s8 offset-s2" placeholder="Username" required>
	        <button class="btn waves-effect waves-light col s2 offset-s1" id="loginButton">Login</button>
	        <button class="btn waves-effect waves-light col s3 offset-s1" id="registerButton">Register</button>
	        <button class="btn waves-effect waves-light col s4 offset-s1" id="loginGoogleButton">Login with Google</button>
    	</div>
   </div>

	<!-- Main Movie Section -->

	<div id="movie-container" class="hide">
		<!-- Navbar Section -->
		<div class="navbar-fixed">
	      <nav>
	        <div class="nav-wrapper">
	          <a href="#!" class="brand-logo">Freddy vs JSON</a>
	          <ul class="right hide-on-med-and-down">
	            <li id="movie-link"><input type="text" id="movie-input" value="" class="input-field col s8 offset-s2" placeholder="Type in a movie title"></li>
	            <li><a class="waves-effect waves-light btn" id="search-button">Search</a></li>
	            <li id="logout-container"></li>
	          </ul>
	        </div>
	      </nav>
	    </div>
			<div class="row">
		    <div class="col s12">
		      <ul class="tabs">
		        <li class="tab col s3"><a href="#searchResults">Search Results</a></li>
		        <li class="tab col s3"><a class="active" href="#savedMovies">Saved Movies</a></li>
		        <li class="tab col s3"><a href="#watchedMovies">Watched Movies</a></li>

		      </ul>
		    </div>
	    <!-- Main Search Area -->
		<div id="searchResults">
			<div id="movieSearchArea">
			</div>
		</div>
		<div id="savedMovies">
			<div class="row">
			<div class="input-field col s6 offset-s2" id="sortSeen">
				    <select>
				      <option value="" disabled selected>Choose your option</option>
				      <option value="imdbRating">Imdb Rating</option>
				      <option value="userRating">User Rating</option>
				    </select>
				    <label>Sort Saved Movies</label>
			</div>
			</div>
			<div id="unseenMovies">
			<div class="row"></div>
			</div>
		</div>
		<div id="watchedMovies">
		<div class="row">
			<div class="input-field col s6 offset-s2" id="sortUnseen">
				    <select>
				      <option value="" disabled selected>Choose your option</option>
				      <option value="imdbRating">Imdb Rating</option>
				      <option value="userRating">User Rating</option>
				    </select>
				    <label>Sort Saved Movies</label>
			</div>
			</div>
			<div id="seenMovies">
			<div class="row"></div>
			</div>
		</div>
	</div>
</div>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<script src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script src="/lib/dist/app.js"></script>
</body>
</html>
